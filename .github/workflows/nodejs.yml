name: ganache-cli CD

on:
  push:
    branches: [ master, beta ]
  pull_request:
    branches: [ master, beta, develop ]

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: '10'
    - run: npm ci
    - name: Release
      env:
        NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        GH_TOKEN:  ${{ secrets.GITHUB_TOKEN }}
      run: npx semantic-release
